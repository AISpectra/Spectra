<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respiraci√≥n Guiada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #0d1b2a, #203a43);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #4A90E2;
            border-radius: 50%;
            margin: 20px auto;
        }
        .text {
            font-size: 24px;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        .particles {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.5; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.5; }
        }
        

        /* Men√∫ desplegable */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .dropdown button {
            background-color: #00c6ff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.5);
        }

        .dropdown button:hover {
            background-color: #0094cc;
            transform: scale(1.1);
        }

        .dropbtn:focus {
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 198, 255, 0.9);
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1001;
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a,
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background-color: #0056b3;
        }

        .controls button {
            background-color: #4A90E2; /* Azul brillante */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .controls button:hover {
            background-color: #357ABD; /* Azul m√°s oscuro en hover */
            transform: scale(1.05); /* Peque√±o zoom en hover */
        }

        .controls button:active {
            transform: scale(0.95); /* Efecto de presionado */
        }

    </style>
</head>
<body>

    <!-- Men√∫ desplegable -->
    <div class="dropdown">
        <button>Men√∫</button>
        <div class="dropdown-content">
            <a href="{{ url_for('weekly') }}">Weekly Letter</a>
            <a href="{{ url_for('chat') }}">Ir al Chat</a>
            <a href="{{ url_for('suscripcion') }}">Suscripci√≥n</a>
            <a href="{{ url_for('privacy') }}">Pol√≠tica de Privacidad</a>
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <form method="POST" action="{{ url_for('logout') }}" id="logout-btn">
                <button type="submit">Cerrar sesi√≥n</button>
            </form>
        </div>
    </div>
    <div class="particles"></div>
    <div class="container">
        <div class="circle" id="breathingCircle"></div>
        <div class="text" id="breathText">Prep√°rate para empezar...</div>
        <div class="controls">
            <button id="pauseButton">‚ñ∂Ô∏è Iniciar</button>
            <button id="restartButton">üîÑ Reiniciar</button>
            <button id="voiceButton">üîä Narraci√≥n: Activada</button>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="https://slvnmznxhwrvcyzioajl.supabase.co/storage/v1/object/public/Spectra-files//The%20Deepest%20Ocean.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <audio id="voiceGuide">
        <source src="https://slvnmznxhwrvcyzioajl.supabase.co/storage/v1/object/public/Spectra-files//WhatsApp%20Audio%202025-03-06%20at%2018.22.11.mp43" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const breathText = document.getElementById("breathText");
            const breathingCircle = document.getElementById("breathingCircle");
            const backgroundMusic = document.getElementById("backgroundMusic");
            const pauseButton = document.getElementById("pauseButton");
            const restartButton = document.getElementById("restartButton");
            const voiceButton = document.getElementById("voiceButton");
            const voiceGuide = document.getElementById("voiceGuide");

            let isPaused = true;
            let isVoiceEnabled = true;
            let index = 0;

            const script = [
                { text: "Encuentra un lugar c√≥modo y cierra los ojos...", duration: 4000 },
                { text: "Inhala profundamente...", duration: 4000, action: 'inhale' },
                { text: "Mant√©n el aire...", duration: 4000, action: 'hold' },
                { text: "Exhala suavemente...", duration: 6000, action: 'exhale' },
                { text: "Siente c√≥mo tu cuerpo se relaja con cada respiraci√≥n...", duration: 5000 },
                { text: "Imagina que con cada inhalaci√≥n llenas tu cuerpo de calma...", duration: 4000 },
                { text: "Y con cada exhalaci√≥n, sueltas cualquier tensi√≥n...", duration: 6000 },
                { text: "Vamos a tomar una √∫ltima respiraci√≥n profunda juntos...", duration: 5000 },
                { text: "Cuando est√©s listo, abre los ojos y contin√∫a con calma.", duration: 4000 }
            ];


            function playVoiceGuide() {
                voiceGuide.currentTime = 0; // Reinicia el audio
                voiceGuide.play();
            }

            function updateText() {
                if (index < script.length && !isPaused) {
                    breathText.innerText = script[index].text;
                    if (script[index].action) {
                        applyAnimation(script[index].action);
                    }
                    
                    setTimeout(() => {
                        if (!isPaused) {
                            index++;
                            updateText();
                        }
                    }, script[index].duration);
                }
            }

            function applyAnimation(action) {
                if (action === 'inhale') {
                    breathingCircle.style.transition = "transform 4s ease-in-out";
                    breathingCircle.style.transform = "scale(1.5)";
                } else if (action === 'hold') {
                    breathingCircle.style.transition = "none";
                } else if (action === 'exhale') {
                    breathingCircle.style.transition = "transform 6s ease-in-out";
                    breathingCircle.style.transform = "scale(1)";
                }
            }

            function togglePause() {
                isPaused = !isPaused;
                if (!isPaused) {
                    voiceGuide.play();  // ‚úÖ Solo reproduce si estaba en pausa
                    backgroundMusic.play();
                    updateText();
                    pauseButton.innerText = "‚è∏ Pausar";
                } else {
                    voiceGuide.pause();
                    
                    backgroundMusic.pause();
                    pauseButton.innerText = "‚ñ∂Ô∏è Reanudar";
                }
            }

            function toggleVoice() {
                isVoiceEnabled = !isVoiceEnabled;
                if (isVoiceEnabled) {
                    voiceGuide.play();
                    voiceButton.innerText = "üîä Narraci√≥n: Activada";
                } else {
                    voiceGuide.pause();
                    voiceButton.innerText = "üîá Narraci√≥n: Desactivada";
                }
            }

            function restartSession() {
                index = 0;
                isPaused = false;
                voiceGuide.pause();
                voiceGuide.currentTime = 0;
                backgroundMusic.play();
                pauseButton.innerText = "‚è∏ Pausar";
                updateText();
                if (isVoiceEnabled) {
                    voiceGuide.play();
                }
            }

            pauseButton.addEventListener("click", togglePause);
            restartButton.addEventListener("click", restartSession);
            voiceButton.addEventListener("click", toggleVoice);

            updateText();
            
            
            // Generar part√≠culas flotantes
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.top = Math.random() * 100 + "vh";
                particle.style.animationDuration = (Math.random() * 8 + 5) + "s";
                particleContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
