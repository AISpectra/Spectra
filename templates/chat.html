<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Spectra</title>

    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Estilos del encabezado */
        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #00c6ff;
            text-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
        }

        .header h2 {
            font-size: 2rem;
            opacity: 0.8;
        }

        /* Contenedor del chat */
        #chat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            max-width: 800px;
            animation: slideUp 1s ease-in-out;
        }

        /* Estilos de los mensajes */
        .user-msg, .bot-msg {
            max-width: 80%;
            padding: 12px;
            margin: 8px;
            border-radius: 15px;
            display: inline-block;
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-msg {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot-msg {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Contenedor del formulario de entrada */
        #chat-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #chat-form input {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: left;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-form input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        #chat-form button {
            padding: 14px 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chat-form button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 198, 255, 0.8);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            const chatForm = document.getElementById("chat-form");
            const userInput = document.getElementById("user-input");

            chatForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage === "") return;

                // Agregar mensaje del usuario al chat
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("user-msg");
                userMessageDiv.textContent = "Tú: " + userMessage;
                chatBox.appendChild(userMessageDiv);

                userInput.value = "";

                // Simular respuesta del bot con un pequeño delay
                setTimeout(() => {
                    const botMessageDiv = document.createElement("div");
                    botMessageDiv.classList.add("bot-msg");
                    botMessageDiv.textContent = "Spectra: Estoy aquí para ayudarte.";
                    chatBox.appendChild(botMessageDiv);
                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);

                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>

</head>
<body>

    <div class="header">
        <h1>Chat de Spectra</h1>
        <h2>Conéctate con el apoyo que necesitas</h2>
    </div>

    <!-- Área de chat -->
    <div id="chat-box">
        <!-- Mensajes del chat se agregarán aquí dinámicamente -->
    </div>

    <!-- Formulario para enviar mensajes -->
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." required>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
