<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Spectra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5rem;
            color: #00c6ff;
        }

        h3 {
            font-size: 1.8rem;
            color: #f2f2f2;
        }

        /* √Årea de chat */
        #chat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            height: 60vh;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mensajes del chat */
        .user-msg, .bot-msg {
            padding: 12px;
            border-radius: 10px;
            max-width: 75%;
            margin: 10px 0;
            display: inline-block;
        }

        .user-msg {
            background: #00c6ff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-msg {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            text-align: left;
        }

        /* Estilos del formulario de chat */
        #chat-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #chat-form input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        #chat-form button {
            background: #00c6ff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #chat-form button:hover {
            background: #0094cc;
            transform: scale(1.05);
        }

        /* Contenedor de botones adicionales */
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 12px 15px;
            font-size: 18px;
            background: #00c6ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button-container button:hover {
            background: #0094cc;
            transform: scale(1.1);
        }

        /* Men√∫ desplegable */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00c6ff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #0094cc;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <h2>Spectra</h2>
    <h3>Chat emocional</h3>
    <h1>Bienvenido al Chat, {{ current_user.username }}</h1>

    <div class="dropdown">
        <button class="dropbtn">Men√∫</button>
        <div class="dropdown-content">
            {% if subscription != 'free' %}
                <a href="{{ url_for('weekly') }}">Weekly Letter</a>
            {% endif %}
            <a href="{{ url_for('suscripcion') }}">Suscripci√≥n</a>
            <a href="{{ url_for('privacy') }}">Pol√≠tica de Privacidad</a>
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <form method="POST" action="{{ url_for('logout') }}" id="logout-btn">
                <button type="submit">Cerrar sesi√≥n</button>
            </form>
        </div>
    </div>

    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." required>
        <button type="submit">Enviar</button>
    </form>

    <div class="button-container">
        <button id="toggle-continuous">üîÑ</button>
        <button id="micButton">üé§</button>
        <button id="toggle-voice">üîá</button>
    </div>
</body>
</html>
