<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Letter - Spectra</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Título */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #00c6ff, #0094cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Contenedor de la carta */
        .letter-content {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            text-align: justify;
            animation: slideUp 1s ease-in-out;
        }

        .letter-content h2 {
            font-size: 2rem;
            color: #00c6ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .letter-content h3 {
            font-size: 1.5rem;
            color: #ffd700;
            margin-top: 20px;
            text-align: center;
        }

        .letter-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Botón de volver */
        .back-button {
            display: inline-block;
            background: linear-gradient(to right, #00c6ff, #0094cc);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(0, 198, 255, 0.8);
        }

        /* Menú desplegable */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .dropdown button {
            background-color: #00c6ff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.5);
        }

        .dropdown button:hover {
            background-color: #0094cc;
            transform: scale(1.1);
        }

        .dropbtn:focus {
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 198, 255, 0.9);
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1001;
            overflow: hidden;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a,
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content a:hover,
        .dropdown-content button:hover {
            background-color: #0056b3;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
           h2 {
              margin-top: 50px; /* Aumenta el margen superior para separarlo del menú */
           }
        }

    </style>
</head>
<body>

    <!-- Menú desplegable -->
    <div class="dropdown">
        <button>Menú</button>
        <div class="dropdown-content">
            <a href="{{ url_for('chat') }}">Ir al Chat</a>
            <a href="{{ url_for('suscripcion') }}">Suscripción</a>
            <a href="{{ url_for('privacy') }}">Política de Privacidad</a>
            <a href="{{ url_for('respiracion') }}">Respiración Guiada</a>
            <a href="{{ url_for('inicio') }}">Inicio</a>
            <form method="POST" action="{{ url_for('logout') }}" id="logout-btn">
                <button type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>

    <h1>Weekly Letter - Spectra</h1>

    <div class="letter-content">
        <h2>{{ titulo }}</h2>
        {% if subtitulo %} <h3>{{ subtitulo }}</h3> {% endif %}
        <div>{{ contenido | format_weekly | safe }}</div>



    </div>


</body>
</html>
