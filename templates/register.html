<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Resetar márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Título fuera del recuadro */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            text-transform: uppercase; /* Para que "SPECTRA" esté en mayúsculas */
        }

        h2 {
            font-size: 2rem;
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para los mensajes flash */
        .flash-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .flash-success {
            background-color: #28a745;
            color: white;
        }

        .flash-danger {
            background-color: #dc3545;
            color: white;
        }

        .flash-info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Título fuera del recuadro -->
    <div class="title-container">
        <h1>SPECTRA</h1>
        <h2>Chat Emocional</h2>
    </div>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulario de registro dentro del recuadro -->
    <div class="container">
        <h2>Crear cuenta</h2>
        <form action="/register" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Elige un nombre de usuario" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>
            
            <input type="submit" value="Registrarse">
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
