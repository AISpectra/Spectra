<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        /* Resetar márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #00c6ff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 198, 255, 0.6);
        }

        h2 {
            font-size: 2rem;
            color: #f2f2f2;
            font-weight: 500;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }


        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #f2f2f2;
        }


        input[type="email"] {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }


        input[type="submit"] {
            padding: 14px;
            font-size: 1rem;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0094cc;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container a {
            padding: 10px 15px;
            font-size: 1rem;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        .button-container a:hover {
            background: #0094cc;
            transform: scale(1.1);
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        a {
            color: #00c6ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #0094cc;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="title-container">
        <h1>SPECTRA</h1>
        <h2>Chat Emocional</h2>
    </div>

    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form action="/forgot_password" method="POST">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            <input type="submit" value="Enviar enlace de recuperación">
        </form>

        <p>¿Ya recuerdas tu contraseña? <a href="/login">Iniciar sesión</a></p>

        <div class="button-container">
            <a href="{{ url_for('inicio') }}">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
