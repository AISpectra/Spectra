<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Resetar márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            background-color: #f9f9f9;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>SPECTRA</h1>
        <h2>Chat Emocional</h2>
    </div>

    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <form action="/reset_password/{{ token }}" method="POST">
            <label for="new_password">Nueva contraseña:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Introduce tu nueva contraseña" required>
            <label for="confirm_new_password">Confirmar nueva contraseña:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirma tu nueva contraseña" required>
            <input type="submit" value="Restablecer contraseña">
        </form>

        <p>¿Ya recuerdas tu contraseña? <a href="/login">Iniciar sesión</a></p>

        <div class="button-container">
            <a href="{{ url_for('inicio') }}">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
